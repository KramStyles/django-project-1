<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ month|upper }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron bg-primary text-white text-center text-uppercase">
        <h1>Jokes for {{ month }}</h1>
    </div>
    <main style="min-height: 70vh" class="d-flex">
        <div class="container w-50 m-auto">
            <div class="card">
                <div class="card-body p-5 text-center">
                    {{ content }}
                </div>
                <div class="card-footer p-3 d-flex justify-content-between">
                    <a href="{{ prev }}" class="btn btn-dark text-white">
                        ≤≤- Previous
                    </a>
                    <a href="." class="btn btn-dark text-white">
                        Home
                    </a>
                    <a href="{{ next }}" class="btn btn-dark text-white">
                        Next -≥≥
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
